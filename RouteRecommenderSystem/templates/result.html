<head>

	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAtc-2ZwV_PGZaT-TxNR1YUnicbdeCNEg0&sensor=false&libraries=places"></script>
    <script type="text/javascript">
        var source, destination;
        var directionsDisplay;
        var map;
        var markers = [];

        function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }
        function hideMarkers() {
            setMapOnAll(null);
        }
        function showMarkers() {
            setMapOnAll(map);
        }


        var directionsService = new google.maps.DirectionsService();
        google.maps.event.addDomListener(window, 'load', function () {
            new google.maps.places.SearchBox(document.getElementById('txtSource'));
            new google.maps.places.SearchBox(document.getElementById('txtDestination'));
            directionsDisplay = new google.maps.DirectionsRenderer({ 'draggable': true });

            google.maps.event.addListener(directionsDisplay, 'routeindex_changed',
                    function() {
                if(directionsDisplay.getRouteIndex()=={{ index }}) {
                    showMarkers();
                }
                else{
                    hideMarkers();
                }
            });
        });

        function GetRoute() {
            var delhi = new google.maps.LatLng(28.6519,77.2314);
            var mapOptions = {
                zoom: 7,
                center: delhi
            };
            map = new google.maps.Map(document.getElementById('dvMap'), mapOptions);
            directionsDisplay.setMap(map);
            directionsDisplay.setPanel(document.getElementById('dvPanel'));

            //**********MARKERS************//

            var locations  = [];
            var names = [];
            var coordinates = [];
            {% for p in poiMarkersName %}
                names.push("{{ p }}");
            {% endfor %}
            {% for p in poiMarkersCoordinates %}
                coordinates.push({lat:{{ p.lat }}, lng:{{ p.lng }}});
            {% endfor %}

            //var myLatLng = {lat: 28.6519, lng: 77.2314};
            for(var i = 0; i < names.length; i++){
                  var marker = new google.maps.Marker({
                  position: coordinates[i],
                  map: map,
                  title: names[i]
                  });
                markers.push(marker);
            }

            //*********DIRECTIONS AND ROUTE**********************//
            source = document.getElementById("txtSource").value;
            destination = document.getElementById("txtDestination").value;
            var waypts = [], totalWayPts = [];
            {% for w in wayPoints %}
                totalWayPts.push({
                              location:new google.maps.LatLng({{ w.lat }}, {{ w.lng }}),
                              stopover: true
                            });
            {% endfor %}
            var jumps = Math.ceil(totalWayPts.length/8);
            for(var i=0; i < totalWayPts.length; i += jumps)
                waypts.push(totalWayPts[i]);
            //alert(waypts);
            var request = {
                origin: source,
                destination: destination,
               // waypoints: waypts,
                travelMode: google.maps.TravelMode.TRANSIT,
                provideRouteAlternatives: true
            };
            directionsService.route(request, function (response, status) {
                //document.getElementById('response').innerHTML = response.toSource();
                //console.log(response);
                //response = "{ // { response }}";
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                    directionsDisplay.setRouteIndex({{ index }});
                }
            });

            //*********DISTANCE AND DURATION**********************//
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix({
                origins: [source],
                destinations: [destination],
                //waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: google.maps.TravelMode.TRANSIT,
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: false,
                avoidTolls: false
            }, function (response, status) {
                if (status == google.maps.DistanceMatrixStatus.OK && response.rows[0].elements[0].status != "ZERO_RESULTS") {
                    var distance = response.rows[0].elements[0].distance.text;
                    var duration = response.rows[0].elements[0].duration.text;
                } else {
                    alert("Unable to find the distance via road.");
                }
            });

        }

    </script>


</head>
<body onload="GetRoute()">

	
	<div class="heading_top">
		<h3>Smart Routing</h3>
	</div>

	</div>
	
	<!-- this div correesponds to table tr row 2-->
	<div class="form-group" style="margin-bottom:4%;margin-left:6%">

		</div>

		</div>
		<div class="col-sm-offset-2 col-sm-1 " id="dvDistance3" style="font-size: 15px;font-weight:450;color :#6E2D88" > 
		</div>

	</div>
	
	<!--this div correesponds to table tr row 3-->
	<div style="margin-top:7%;height:480px">

		</div>
	</div>
	
	<!-- this div conatins paragraph element with id "response"-->

			<p id="response"> </p>
	</div>

</body>.
